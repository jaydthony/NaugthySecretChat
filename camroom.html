<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeerChat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Font Awesome Icons Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      #chat-box {
        height: 60vh;
        overflow-y: scroll;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
      }
      .inner-chat-container {
        position: absolute;
        background-color: white;
        padding: 0.5rem;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        right: 15px;
        bottom: 60px;
        width: 20vw;
      }
      #message-input {
        width: 70%;
      }

      #chat-containner {
        display: none;
      }
      #send-button {
        background-color: rgb(179, 102, 0.9);
        border-radius: "10px";
        color: white;
        outline: none;
        border: none;
        cursor: pointer;
        padding-inline: 0.7rem;
      }
      #langauge-container {
        position: absolute;
        top: 10px;
        right: 20px;
      }
      .inner-lan {
        display: flex;
        gap: 10px;
        flex-direction: column;
      }
      .inner-lan select {
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="videos">
      <div class="video-player" id="user-1"></div>
      <div class="video-player" id="user-2"></div>
    </div>
    <div id="controls">
      <div class="control-container video-open" id="camera-btn">
        <img src="icons/camera.png" />
      </div>
      <div class="control-container" id="mic-btn">
        <img src="icons/mic.png" />
      </div>
      <div class="control-container" id="leave-btn">
        <img src="icons/phone.png" />
      </div>
      <div class="control-container" id="chat-btn">
        <img src="icons/chat.png" />
      </div>
    </div>
    <div id="chat-containner">
      <section class="inner-chat-container">
        <div id="chat-box"></div>
        <div>
          <input
            type="text"
            id="message-input"
            placeholder="Type your message"
          />
          <button id="send-button">Send</button>
        </div>
      </section>
    </div>
    <div id="langauge-container">
      <div class="inner-lan">
        <label for="selectCountry">Preferred Chat Language</label>
        <select id="selectCountry"></select>
      </div>
    </div>
    <script src="Util.js"></script>
    <script src="AgoraRTC_N-4.19.3.js"></script>
    <script src="mainscam.js" defer></script>
    <script src="agora-rtm-sdk-1.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid/dist/umd/uuidv4.min.js"></script>
    <script src="CamgirlChat.js"></script>
  </body>
</html>
